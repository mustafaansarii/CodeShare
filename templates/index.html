<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeShare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='code-slash.svg') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
        }

        .dropdown:hover .dropdown-menu {
    display: block;
    margin-top: 0;
}

    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark w-100 position-fixed top-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CodeShare</a>
            
            <div class="d-flex">
                {% if current_user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-info dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ current_user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('user_codes') }}">My Files</a></li>
                            <li><a class="dropdown-item" href="https://github.com/mustafaansarii/CodeShare" target="_blank">GitHub</a></li>
                            <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Logout</a></li>
                        </ul>
                    </div>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-success me-2">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
                {% endif %}
            </div>
            
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="fw-bold">Welcome to CodeShare</h2>
        
        {% if current_user.is_authenticated %}
            <a href="/new" class="btn btn-primary mt-3">Create New File</a>
        {% else %}
            <p class="mt-3">Please <a href="{{ url_for('login') }}" class="text-info">log in</a> to create and manage files.</p>
        {% endif %}

        <div class="image-container mt-4">
            <img src="https://user-images.githubusercontent.com/17158860/111897521-60620800-8a31-11eb-9250-ec45b40e56cf.png" alt="CodeShare" class="img-fluid" >
        </div>
        
    </div>
</body>
</html>
